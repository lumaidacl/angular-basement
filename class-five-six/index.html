<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Class one</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
  <div ng-controller="MainController as main">
    {{ main.name }} <!--objeto main que tiene como propiedad name-->
  </div>

  <div ng-controller="MainController as main">
    {{ name }} <!--objeto main que tiene como propiedad name-->
    <div ng-controller="AnotherController as another">
      {{ main.name }} {{ another.name }}<!--accedes a las propiedades del objeto en ese scope-->
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/MainController.js"></script>
</body>
</html>
