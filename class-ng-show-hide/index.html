<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Labo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
  <div ng-controller="MoviesController as movies">
    <ul>
      <li ng-repeat="movie in movies.favorites">
        <p>{{movie.title}}</p>
        <p>Released in: {{ movie.year }}</p>
        <p ng-show="movie.popular">This movie is popular</p>
        <p ng-show="movie.year < '2000'">This movie is old</p>
      </li>
    </ul>
  </div>
    <!--ng-show/hide elements in specific conditions bajo condiciones especificas-->
    <!--la directiva que permite evaluar cualquier expresiÃ³n de manera optima
      mostrar u ocultar un elemento en especifico-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/Moviescontroller.js"></script>
</body>
</html>
