<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Labo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
  <div ng-controller="MoviesController as movies">
    <input
      type="text"
      placeholder="Type to search"
      ng-model="search">
    <a href="" ng-click="type = 'year'">Year</a>
    <a href="" ng-click="type = 'title'">Title</a>
    <ul>
      <li ng-repeat="movie in movies.favorites | filter: search">
        <p>{{ movie.title }}</p>
        <p>Released in: {{ movie.year }}</p>
      </li>
    </ul>
  </div>
    <!--filtering pipe para ordenar y rl signo "-" para odenarlo de manera descendente -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/Moviescontroller.js"></script>
</body>
</html>
