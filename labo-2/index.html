<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Labo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="todo" ng-controller="TodoController as todo">
    <ul class="todo__list">
      <li ng-repeat="item in todo.list" class="todo__item">
        <input type="checkbox" id="todo-{{ $index }}" ng-model="item.completed">
        <label class="toggle"></label>
        <p> {{ item.title }} </p>
      </li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/TodoController.js"></script>
</body>
</html>
