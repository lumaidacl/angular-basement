<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Labo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div ng-controller="MoviesController as movies">
    <form ng-submit="movies.addMovie();">
      <p>Add a movie</p>
      <input
        type="text"
        placeholder="Title"
        ng-change = movies.onChange();
        ng-model="movies.newTitle">
      <input
        type="text"
        placeholder="Release year"
        ng-change = movies.onChange();
        ng-model="movies.newRelease">
      <button type="submit">Add a new movie!</button>
    </form>
    <ul>
      <li ng-repeat="movie in movies.favorites">
        <p>
          {{ movie.title }} {{ $index }}
        </p>
        <p>Released in: {{ movie.year }}</p>
      </li>
    </ul>
  </div>
    <!--ng-change puede enlazar input, textarea allow callback in changes cuando usas ng-model
    tenemos propiedades publicas en los input o textareas se comunican con el backend -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/Moviescontroller.js"></script>
</body>
</html>
