<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Labo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
  <div ng-controller="MoviesController as movies">
    <ul>
      <li ng-repeat="movie in movies.favorites">
        <p>{{movie.title}}</p>
        <p>Released in: {{ movie.year }}</p>
        <p ng-if="movie.popular">This movie is popular</p>
        <p ng-if="movie.year < '2000'">This movie is old</p>
        <div ng-switch="movie.category">
          <div ng-switch-when="action">
            Action movie!
          </div>
          <div ng-switch-when="thriller">
            thriller movie!
          </div>
          <div ng-switch-when="fantasy">
            Fantasy movie!
          </div>
          <div ng-switch-default>
            Movie has no category!
          </div>
        </div>
      </li>
    </ul>
  </div>
    <!--ng-switch depends the case need parent movie.category and pass the values in when -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/Moviescontroller.js"></script>
</body>
</html>
